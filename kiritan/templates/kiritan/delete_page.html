{% extends 'kiritan/main.html' %}
{% block content %}
<br>
<div class="kiritan-bg container-fluid">
    <div class="row">
        <div class-"col-md-6">
            <p>「{{task.title}}」を本当に削除しますか？</p>
            <form method="POST" action="{% url 'delete_task' task.id %}" class="form-inline">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-warning">キャンセル</a>
                <input type="submit" name="Delete" class="btn btn-danger" value="削除">
            </form>
        </div>
    </div>
</div>

{% endblock %}
